<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính Trung Bình Các Môn Học</h2>
<script>
    let a = parseFloat(prompt("Nhập vào điểm môn vật lý " ) );
    let b = parseFloat(prompt("Nhập vào điểm môn hóa học " ) );
    let c = parseFloat(prompt("Nhập vào điểm môn sinh học " ) );
    let diemTb = ( (a + b + c ) /3 ).toFixed(2);

    document.write(diemTb);

</script>
</body>
</html>
